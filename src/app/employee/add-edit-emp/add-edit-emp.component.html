<div class="row">
  <div class="form-group row" style="width: 80%;">

    <label class="col-sm-2 col-form-label">
      Employee name
    </label>
    <div class="col-sm-10" style="margin-bottom: 1rem;">
      <input type="text" class="form-control" [(ngModel)]="EmployeeName"
        placeholder="Enter employee name">
    </div>

    <label class="col-sm-2 col-form-label">
      Department
    </label>
    <div class="col-sm-10" style="margin-bottom: 1rem;">
      <select class="form-control" [(ngModel)]="Department">
        <option disabled selected>
          --choose department--
        </option>

        <option
          *ngFor="let item of DepartmentList">
          {{item.DepartmentName}}
        </option>
      </select>
    </div>

    <label class="col-sm-2 col-form-label">
      Date of joining
    </label>
    <div class="col-sm-10" style="margin-bottom: 1rem;">
      <input type="date" class="form-control" [(ngModel)]="DateOfJoining"
        placeholder="Enter date of joining">
    </div>

    <div class="ml-3 bd-highlight" style="width: 40%; margin-bottom: 1rem;">
      <img [src]="PhotoFilePath" height="250px" width="200px">
      <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
  </div>
</div>

<button class="btn btn-primary"
  (click)="addEmployee()" *ngIf="emp.EmployeeID == 0">
  Add new employee
</button>

<button class="btn btn-primary"
  (click)="editEmployee()" *ngIf="emp.EmployeeID !== 0">
  Update
</button>
